<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Header -->
    <nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
          <a class="navbar-brand" href="#">
              <img src="assets/platzi-logo.png" alt="Platzi logo">
              Conf Hawaii
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">La conferencia</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Los oradores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">El lugar y la fecha</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Conviertete en orador</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-platzi" href="#">Comprar tickets</a>
                </li>
              </ul>
            </div>
      </div>
      </nav>
    <!-- Header -->
    <!-- Main -->
    <main id="main">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel" data-pause="false">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="assets/hawaii.jpg" alt="Hawaii 1">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/hawaii2.jpg" alt="Hawaii 2">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/hawaii3.jpeg" alt="Hawaii 3">
              </div>
            </div>
          </div>
    </main>
    <!-- Main -->

    <!-- Footer -->
    <footer id="footer" class="p-1">
      <div class="container">
        <div class="row text-center">
          <div class="col-12 col-sm-6 col-md-4 col-lg p-1">
            <a href="#">Preguntas frecuentes</a>
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg p-1">
            <a href="#">Contactanos</a>
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg p-1">
            <a href="#">Prensa</a>
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg p-1">
            <a href="#">Terminos y condiciones</a>
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg p-1">
            <a href="#">Privacidad</a>
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg p-1">
            <a href="#">Estudiantes</a>
          </div>
        </div>
      </div>
    </footer>
    <!-- Footer -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
